<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموقع العربي - الصفحة الرئيسية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    /* السماء والنجوم */
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* القمر */
    .moon {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #e6e6e6);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: moonGlow 4s ease-in-out infinite;
    }
    
    @keyframes moonGlow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.6); }
    }
    
    /* الحاوي الرئيسي */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    /* العنوان الرئيسي */
    .main-title {
      font-size: 3.5em;
      color: #ff6b6b;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
      margin-bottom: 20px;
      animation: titlePulse 3s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* النص الترحيبي */
    .welcome-text {
      font-size: 1.8em;
      color: #4ecdc4;
      margin-bottom: 30px;
      text-align: center;
      max-width: 800px;
      line-height: 1.6;
    }
    
    /* نص النوب المتحرك */
    .nob-floating {
      position: absolute;
      font-size: 1.5em;
      color: #ffcc00;
      font-weight: bold;
      animation: float 6s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-25px) rotate(3deg); }
    }
    
    /* مربع المحتوى */
    .content-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .content-box:hover {
      transform: translateY(-10px);
    }
    
    /* الأزرار */
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
    }
    
    .btn-accent {
      background: linear-gradient(45deg, #ffcc00, #f39c12);
      color: #333;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    /* شاي متحرك */
    .tea-cup {
      font-size: 2em;
      position: absolute;
      animation: teaDance 8s linear infinite;
    }
    
    @keyframes teaDance {
      0% { transform: translateX(-100px) rotate(0deg); }
      25% { transform: translateX(100px) rotate(90deg); }
      50% { transform: translateX(200px) rotate(180deg); }
      75% { transform: translateX(100px) rotate(270deg); }
      100% { transform: translateX(-100px) rotate(360deg); }
    }
    
    /* كتابة متحركة */
    .typing-text {
      font-size: 1.3em;
      color: #c44569;
      border-right: 2px solid #c44569;
      padding-right: 5px;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      margin: 20px 0;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      0%, 50% { border-color: transparent; }
      51%, 100% { border-color: #c44569; }
    }
    
    /* تأثير الجسيمات */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #4ecdc4;
      border-radius: 50%;
      animation: particleFloat 10s linear infinite;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    /* صفحة الإنشاء */
    .construction-page {
      display: none;
      text-align: center;
    }
    
    .construction-page.active {
      display: block;
    }
    
    .construction-title {
      font-size: 3em;
      color: #ff5555;
      margin-bottom: 20px;
    }
    
    .construction-text {
      font-size: 1.5em;
      color: #ffa07a;
      margin-bottom: 30px;
    }
    
    .back-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* استجابة الشاشات الصغيرة */
    @media (max-width: 768px) {
      .main-title { font-size: 2.5em; }
      .welcome-text { font-size: 1.4em; }
      .buttons { flex-direction: column; align-items: center; }
      .btn { width: 200px; }
      .moon { width: 60px; height: 60px; top: 5%; right: 10%; }
    }
  </style>
</head>
<body>
  <!-- السماء والعناصر الخلفية -->
  <div class="sky" id="sky">
    <div class="moon"></div>
  </div>
  
  <!-- الصفحة الرئيسية -->
  <div class="container" id="homePage">
    <!-- عناصر النوب المتحركة -->
    <div class="nob-floating" style="top: 20%; left: 10%;">نوب 🤓</div>
    <div class="nob-floating" style="top: 70%; right: 20%; animation-delay: -2s;">نوب مبتدئ 😅</div>
    <div class="nob-floating" style="top: 40%; left: 80%; animation-delay: -4s;">نوب محترف 😎</div>
    
    <!-- أكواب الشاي المتحركة -->
    <div class="tea-cup" style="top: 15%; left: 20%; animation-delay: -1s;">🍵</div>
    <div class="tea-cup" style="top: 60%; right: 15%; animation-delay: -3s;">☕</div>
    
    <!-- الجسيمات المتحركة -->
    <div class="particle" style="left: 10%; animation-delay: -1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: -3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: -5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: -2s;"></div>
    <div class="particle" style="left: 90%; animation-delay: -4s;"></div>
    
    <h1 class="main-title">🌟 مرحباً بكم في موقعنا 🌟</h1>
    
    <div class="content-box">
      <p class="welcome-text">
        نحن سعداء لوجودكم معنا في هذه الرحلة الرائعة! 
        موقعنا مليء بالمفاجآت والمحتوى المميز
      </p>
      
      <div class="typing-text" id="typingText">نحن نبني شيئاً رائعاً من أجلكم...</div>
      
      <div class="buttons">
        <button class="btn btn-primary" onclick="showConstruction()">
          🚧 صفحة الإنشاء
        </button>
        <button class="btn btn-secondary" onclick="alert('قريباً! 🎉')">
          📖 معرض الأعمال
        </button>
        <button class="btn btn-accent" onclick="alert('تحت التطوير! ☕')">
          🍵 ركن الشاي
        </button>
      </div>
    </div>
  </div>
  
  <!-- صفحة الإنشاء -->
  <div class="container construction-page" id="constructionPage">
    <h1 class="construction-title">🚧 الموقع قيد الإنشاء 🚧</h1>
    <p class="construction-text">الشيء الوحيد الذي نعرفه هنا هو النوب...</p>
    <div style="font-size: 1.2em; color: #ffcc00; font-style: italic; margin: 20px 0;">
      "نوب؟ لا تقلق، نحن كلنا نتعلم لنصنع موقعاً رائعاً!" 😄
    </div>
    <button class="back-btn" onclick="showHome()">
      🏠 العودة للصفحة الرئيسية
    </button>
  </div>

  <script>
    // إنشاء النجوم عشوائياً
    function createStars() {
      const sky = document.getElementById('sky');
      const numStars = 100;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 3 + 's';
        sky.appendChild(star);
      }
    }
    
    // إنشاء جسيمات إضافية
    function createParticles() {
      const container = document.querySelector('.container');
      const numParticles = 20;
      
      setInterval(() => {
        for (let i = 0; i < 3; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
          container.appendChild(particle);
          
          setTimeout(() => {
            particle.remove();
          }, 10000);
        }
      }, 2000);
    }
    
    // التنقل بين الصفحات
    function showConstruction() {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('constructionPage').classList.add('active');
    }
    
    function showHome() {
      document.getElementById('constructionPage').classList.remove('active');
      document.getElementById('homePage').style.display = 'flex';
    }
    
    // تأثير الكتابة المتحركة
    function typeWriter() {
      const texts = [
        'نحن نبني شيئاً رائعاً من أجلكم...',
        'قريباً ستجدون محتوى مميز هنا!',
        'انتظرونا... المفاجآت في الطريق! 🎉',
        'نوب ولكن بطموح كبير! 💪'
      ];
      
      let textIndex = 0;
      const typingElement = document.getElementById('typingText');
      
      setInterval(() => {
        textIndex = (textIndex + 1) % texts.length;
        typingElement.textContent = texts[textIndex];
        typingElement.style.animation = 'none';
        setTimeout(() => {
          typingElement.style.animation = 'typing 4s steps(40, end), blink 1s step-end infinite';
        }, 100);
      }, 6000);
    }
    
    // تهيئة الموقع
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      createParticles();
      typeWriter();
    });
    
    // إضافة تأثيرات التفاعل
    document.addEventListener('mousemove', (e) => {
      const moon = document.querySelector('.moon');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      moon.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
    });
  </script>
</body>
</html>
