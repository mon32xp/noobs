<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مروان النوبة😂</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Amiri', 'Tahoma', sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* تأثير النجوم في الخلفية */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.4), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: twinkle 4s infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    h1 {
      color: #ff00ff;
      font-size: 3rem;
      margin: 30px 0;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff;
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes glow-pulse {
      from {
        text-shadow: 
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 30px #ff00ff;
      }
      to {
        text-shadow: 
          0 0 20px #ff00ff,
          0 0 30px #ff00ff,
          0 0 40px #ff00ff,
          0 0 50px #ff00ff;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-box {
      background: rgba(51, 51, 51, 0.9);
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid transparent;
      background-clip: padding-box;
      width: 90%;
      max-width: 600px;
      font-size: 1.3rem;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.3),
        inset 0 0 20px rgba(255, 0, 255, 0.1);
    }

    .game-box::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
      border-radius: 20px;
      z-index: -1;
      animation: border-glow 3s linear infinite;
    }

    @keyframes border-glow {
      0% { background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff); }
      25% { background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff); }
      50% { background: linear-gradient(45deg, #ff00ff, #ff0000, #ff00ff); }
      75% { background: linear-gradient(45deg, #00eeff, #ff00ff, #ff0000); }
      100% { background: linear-gradient(45deg, #ff00ff, #ff0000, #ff00ff); }
    }

    .game-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 10px 30px rgba(255, 0, 255, 0.5),
        inset 0 0 30px rgba(255, 0, 255, 0.2);
    }

    .game-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .game-link {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      display: inline-block;
      margin-top: 15px;
      transition: all 0.3s ease;
      background: transparent;
    }

    .game-link:hover {
      background: #00ffff;
      color: #000;
      text-shadow: none;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    .special-button {
      margin: 40px 0;
      position: relative;
    }

    .marwan-button {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b6b);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      box-shadow: 
        0 5px 15px rgba(255, 107, 107, 0.4),
        0 0 20px rgba(255, 107, 107, 0.3);
      animation: pulse-glow 2s infinite;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 
          0 5px 15px rgba(255, 107, 107, 0.4),
          0 0 20px rgba(255, 107, 107, 0.3);
      }
      50% {
        box-shadow: 
          0 8px 25px rgba(255, 107, 107, 0.6),
          0 0 30px rgba(255, 107, 107, 0.5);
        transform: translateY(-2px);
      }
      100% {
        box-shadow: 
          0 5px 15px rgba(255, 107, 107, 0.4),
          0 0 20px rgba(255, 107, 107, 0.3);
      }
    }

    .marwan-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 10px 30px rgba(255, 107, 107, 0.6),
        0 0 40px rgba(255, 107, 107, 0.8);
    }

    .marwan-button:active {
      transform: translateY(-2px) scale(1.02);
    }

    .back {
      margin-top: 50px;
      display: inline-block;
      background: linear-gradient(45deg, #ff00ff, #8000ff);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
    }

    .back:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.6);
      background: linear-gradient(45deg, #8000ff, #ff00ff);
    }

    .floating-emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    .floating-emoji:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-emoji:nth-child(2) {
      top: 30%;
      right: 15%;
      animation-delay: -2s;
    }

    .floating-emoji:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: -4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .game-box { 
        width: 95%; 
        padding: 20px;
        font-size: 1.1rem;
      }
      .marwan-button {
        padding: 15px 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-emoji">مروان الدجاجة</div>
  <div class="floating-emoji">مروان بيض</div>
  <div class="floating-emoji">مروان لا يعرف شي</div>

  <div class="container">
    <h1>🔥 نوب مروان 🔥</h1>

    <div class="game-box">
      <span class="game-icon">🐣</span>
       مروان الدجاجة

      <br><br>
      <span style="color: #ffd700;">قريباً</span>
      <br>
      <a href="#" class="game-link">قريباً</a>
    </div>

    <div class="game-box">
      <span class="game-icon">🍳 </span>
       رحلة مروان من النوب إلى الشيف

      
      <br><span style="color: #ffd700;">
         ملاحضة النسخة تجربية 
         فيها يختار اللاعب مكونين، ومروان يحاول يطبخهم... لكن غالبًا النتيجة كارثية 😂</span><br>
      
      <br>
      <a href="m1.html" class="game-link">ابدأ اللعبة</a>
    </div>

    <div class="game-box">
      <span class="game-icon">💻</span>
      🎮 مروان مصلح
      <br><br>
      <span style="color: #ffd700;">قريباً</span>
      <br>
      <a href="#" class="game-link" disabled> قريبا</a>
    </div>

    <div class="special-button">
      <button class="marwan-button" onclick="marwanAction()">
        🎯 مروان نوب مروان بيكن  🎯
      </button>
    </div>

    <a class="back" href="index.html">⬅ الرجوع للصفحة الرئيسية</a>
  </div>

  <script>
    function marwanAction() {
      // تأثيرات بصرية عند الضغط على الزر
      const button = document.querySelector('.marwan-button');
      const originalText = button.innerHTML;
      
      // تغيير مؤقت للنص
      button.innerHTML = '🔥مروان نوب 🔥';
      button.style.background = 'linear-gradient(45deg, #00ff00, #00ffff)';
      
      // إضافة تأثير انفجار من الألوان
      createColorExplosion();
      
      // عودة للحالة الأصلية بعد ثانيتين
      setTimeout(() => {
        button.innerHTML = originalText;
        button.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b6b)';
      }, 2000);
      
      // إظهار رسالة مرحة
      showFunMessage();
    }
    
    function createColorExplosion() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.innerHTML = '✨';
        sparkle.style.position = 'fixed';
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
        sparkle.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        sparkle.style.pointerEvents = 'none';
        sparkle.style.zIndex = '1000';
        sparkle.style.animation = 'sparkle-fade 2s ease-out forwards';
        
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 2000);
      }
    }
    
    function showFunMessage() {
      const messages = [
        ' مروان بيكن',
        'مروان يرتعد من نوب😱',
        'مروان نوب حقيقية! 👑',
        'روان 👩‍🦰'
      ];
      
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      
      const messageDiv = document.createElement('div');
      messageDiv.innerHTML = randomMessage;
      messageDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: white;
        padding: 20px;
        border-radius: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 1001;
        animation: message-popup 2s ease-out forwards;
      `;
      
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.parentNode.removeChild(messageDiv);
        }
      }, 2000);
    }
    
    // إضافة CSS للرسوم المتحركة
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle-fade {
        0% {
          opacity: 1;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
        }
      }
      
      @keyframes message-popup {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
