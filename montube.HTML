<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>montube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            width: 40%;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .search-bar input {
            background: none;
            border: none;
            color: #ffffff;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .main-content {
            margin-top: 100px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin-right: auto;
            margin-left: auto;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: #ff0000;
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.1);
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .video-info {
            padding: 1.2rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.4;
        }

        .channel-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.8rem;
        }

        .channel-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ff0000;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            color: #aaaaaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">montube</div>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن فيديو...">
        </div>
        <div class="user-menu">تسجيل الدخول</div>
    </header>

        <!-- ...existing header code... -->

    <main class="main-content">
        <div class="video-card" onclick="window.location.href='video1.html'">
            <div class="thumbnail">
                <video src="vid/bandicam 2025-06-07 09-19-29-528.mp4" class="preview-video"></video>
                <span class="duration">2:30</span>
            </div>
            <div class="video-info">
                <h3 class="video-title">قتل النوب الأول</h3>
                <div class="channel-name">
                    <span>mon32 </span>
                </div>
                <div class="video-stats">
                    <span>1000m مشاهدة</span>
                    <span>قبل يومين</span>
                </div>
            </div>
        </div>

        <div class="video-card" onclick="window.location.href='video2.html'">
            <div class="thumbnail">
                <video src="vid/bandicam 2025-06-07 09-21-23-414.mp4" class="preview-video"></video>
                <span class="duration">3:15</span>
            </div>
            <div class="video-info">
                <h3 class="video-title">قتل النوب الثاني</h3>
                <div class="channel-name">

                    <span>mon32  </span>
                </div>
                <div class="video-stats">
                    <span>1 mمشاهدة</span>
                    <span>قبل يوم</span>
                </div>
            </div>
        </div>
        <div class="video-card" onclick="window.location.href='video3.html'">
            <div class="thumbnail">
                <video src="vid/bandicam 2025-06-07 09-21-23-414.mp4" class="preview-video"></video>
                <span class="duration">3:15</span>
            </div>
            <div class="video-info">
                <h3 class="video-title">قتل النوب الثالث</h3>
                <div class="channel-name">

                    <span>mon32  </span>
                </div>
                <div class="video-stats">
                    <span>1 mمشاهدة</span>
                    <span>قبل يوم</span>
                </div>
            </div>
        </div>
    </main>

    <style>
        /* أضف هذه الأنماط في قسم style الموجود */
        .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-card {
            cursor: pointer;
            max-width: 360px;
            margin: auto;
        }

        .thumbnail {
            position: relative;
            padding-top: 56.25%; /* نسبة 16:9 */
            background: #000;
        }

        .thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-title {
            color: #fff;
            font-size: 1.1rem;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>

    <script>
        // أضف هذا السكريبت في نهاية الملف قبل إغلاق وسم body
        document.querySelectorAll('.preview-video').forEach(video => {
            video.addEventListener('mouseover', () => {
                video.play();
            });
            
            video.addEventListener('mouseout', () => {
                video.pause();
                video.currentTime = 0;
            });

            // كتم الصوت للمعاينة
            video.muted = true;
        });
    </script>
</body>
</html>
